plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.kapt'
}

android {
    namespace 'cl.gymtastic.app'
    compileSdk 34

    defaultConfig {
        applicationId "cl.gymtastic.app"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.15'
    }
    packaging {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    // Navegación animada (Accompanist)
    implementation 'com.google.accompanist:accompanist-navigation-animation:0.36.0'
    implementation 'com.google.accompanist:accompanist-permissions:0.36.0'

    // Material Components para vistas XML (no Compose)
    implementation 'com.google.android.material:material:1.12.0'

    // Compose BOM (puedes subirlo 1 notch si quieres)
    def compose_bom = platform('androidx.compose:compose-bom:2024.10.01')
    implementation compose_bom
    androidTestImplementation compose_bom

    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.activity:activity-compose:1.9.2'

    implementation "com.google.accompanist:accompanist-systemuicontroller:0.35.2-beta"


    // Artefactos de Compose (sin versión explícita; la pone el BOM)
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    implementation 'androidx.compose.material3:material3'
    implementation 'androidx.compose.material:material-icons-extended'

    // Lifecycle / Navigation
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.6'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.8.6'
    implementation 'androidx.lifecycle:lifecycle-runtime-compose:2.8.6'
    implementation 'androidx.navigation:navigation-compose:2.7.7' // puedes subir a 2.8.x si usas Compose 1.7.x

    // Room
    implementation 'androidx.room:room-ktx:2.6.1'
    kapt 'androidx.room:room-compiler:2.6.1'

    // DataStore
    implementation 'androidx.datastore:datastore-preferences:1.1.1'

    // WorkManager
    implementation 'androidx.work:work-runtime-ktx:2.9.1'

    // Coil
    implementation 'io.coil-kt:coil-compose:2.6.0'

    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.1'
}
